<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor - NotePad</title>
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
    <main>
        <div class="toolbar">
            <button id="toolbar-file-btn">File</button>
            <button id="toolbar-share-btn">Share</button>
        </div>
        <div class="editor" id="editor" contenteditable="true">Notes...</div>
        <script>
            (function () {
                var editor = document.getElementById("editor");
                editor.style.minHeight = window.innerHeight - 100 + "px";
            })()
        </script>
    </main>
    <div class="file" id="file-popup">
        <div class="option" id="file-new-btn">
            <div class="left">
                <img src="./icons/new-file.svg" alt="">
                <div class="text">New File</div>
            </div>
            <div class="right">Ctrl + N</div>
        </div>
        <div class="option" id="file-open-btn">
            <div class="left">
                <img src="./icons/open-file.svg" alt="">
                <div class="text">Open File</div>
            </div>
            <div class="right">Ctrl + O</div>
        </div>
        <div class="option" id="file-save-btn">
            <div class="left">
                <img src="./icons/save.svg" alt="">
                <div class="text">Save</div>
            </div>
            <div class="right">Ctrl + S</div>
        </div>
        <div class="option" id="file-save-as-btn">
            <div class="left">
                <img src="./icons/save-as.svg" alt="">
                <div class="text">Save As</div>
            </div>
            <div class="right">Ctrl + Shift + S</div>
        </div>
        <div class="option" id="file-close-btn">
            <div class="left">
                <img src="./icons/close.svg" alt="">
                <div class="text">Close</div>
            </div>
            <div class="right">Ctrl + Z</div>
        </div>
    </div>
    <div class="share" id="share-popup">
        <div class="option" id="share-on-whatsapp-btn">
            <div class="left">
                <img src="./icons/whatsapp.svg" alt="">
                <div class="text">WhatsApp</div>
            </div>
        </div>
        <div class="option" id="share-on-facebook-btn">
            <div class="left">
                <img src="./icons/facebook.svg" alt="">
                <div class="text">Facebook</div>
            </div>
        </div>
        <div class="option" id="share-on-twitter-btn">
            <div class="left">
                <img src="./icons/twitter.svg" alt="">
                <div class="text">Twitter</div>
            </div>
        </div>
        <div class="option" id="share-on-email-btn">
            <div class="left">
                <img src="./icons/email.svg" alt="">
                <div class="text">Email</div>
            </div>
        </div>
    </div>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/index.bundle.js" type="module"></script>
</body>
</html>
